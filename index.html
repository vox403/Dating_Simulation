<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Vox Dating Simulation · V-Sync System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #05070b;
      --panel: #0b1018;
      --accent: #32e3ff;
      --accent-soft: rgba(50, 227, 255, 0.4);
      --accent-pink: #ff4af8;
      --text-main: #e7f6ff;
      --text-sub: #8ca0b8;
      --border-soft: #1a2333;
      --danger: #ff2e2e;
      --muted: #6b7280;
      --font-main: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      --font-mono: "JetBrains Mono", "Fira Code", Consolas, monospace;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      width: 100%;
      height: 100%;
      background: #02040a;
      color: #e8f7ff;
      font-family: "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      overflow: hidden;
    }

    body.vsync-cursor {
      cursor: default;
    }

    .hidden { display:none !important; }

    .screen {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #152032 0, #02040a 55%, #000 100%);
      overflow: hidden;
    }

    .screen.hidden {
      display: none;
    }

    /* ===== LOADING SCREEN (1번 코드와 동일 연출) ===== */
    #loading-screen {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at top, #0f172a 0, #020617 55%, #000 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
      font-family: var(--font-mono);
    }

    .loading-box {
      border: 1px solid var(--accent-soft);
      background: rgba(3, 7, 18, 0.9);
      padding: 2.5rem 3rem;
      max-width: 480px;
      width: 90%;
      box-shadow: 0 0 35px rgba(0, 247, 255, 0.35);
      border-radius: 0.75rem;
    }

    .loading-title {
      font-size: 1.1rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: var(--accent);
      margin-bottom: 1rem;
    }

    .loading-line {
      margin: 0.4rem 0;
      opacity: 0;
      transform: translateY(4px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    .loading-line.active {
      opacity: 1;
      transform: translateY(0);
    }

    .loading-line .en {
      display: block;
    }

    .loading-line .ko {
      display: block;
      font-size: 0.9rem;
      color: var(--text-sub);
    }

    .loading-progress {
      margin-top: 1.2rem;
      height: 3px;
      width: 100%;
      background: #020617;
      overflow: hidden;
      border-radius: 999px;
      border: 1px solid var(--border-soft);
    }

    .loading-progress-bar {
      height: 100%;
      width: 30%;
      background: linear-gradient(90deg, var(--accent), var(--accent-pink));
      animation: loading-scan 1.2s linear infinite;
    }

    @keyframes loading-scan {
      0% {
        transform: translateX(-120%);
      }
      100% {
        transform: translateX(260%);
      }
    }

    /* MAIN MENU */
    #main-menu {
      flex-direction: column;
      padding: 24px;
      text-align: center;
    }

    .title-logo {
      font-size: clamp(1.4rem, 2.2vw, 2rem);
      letter-spacing: 0.35em;
      text-transform: uppercase;
      color: #32e3ff;
      margin-bottom: 4px;
    }

    .title-sub {
      font-size: 0.9rem;
      opacity: 0.8;
      margin-bottom: 32px;
    }

    .menu-buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: min(320px, 80vw);
      margin: 0 auto 18px;
    }

    .btn {
      border: 1px solid rgba(225, 240, 255, 0.4);
      padding: 10px 14px;
      font-size: 0.9rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      background: rgba(8, 20, 32, 0.9);
      color: #e8f7ff;
      cursor: pointer;
      transition: background 0.15s ease, transform 0.1s ease, box-shadow 0.15s ease, border-color 0.15s ease;
    }

    .btn:hover {
      background: rgba(20, 54, 90, 0.95);
      transform: translateY(-1px);
      box-shadow: 0 0 14px rgba(50, 227, 255, 0.35);
      border-color: #32e3ff;
    }

    .btn-secondary {
      border-color: rgba(150, 180, 200, 0.5);
      background: rgba(4, 10, 18, 0.95);
      font-size: 0.8rem;
    }

    /* GLOBAL TOP BAR (언어/사운드 표시용 작은 바) */
    .top-bar {
      position: absolute;
      top: 10px;
      right: 12px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 0.8rem;
      opacity: 0.85;
      z-index: 5;
    }

    .top-pill {
      padding: 4px 8px;
      border-radius: 999px;
      border: 1px solid rgba(176, 214, 255, 0.6);
      background: rgba(6, 14, 26, 0.92);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .top-pill span.label {
      opacity: 0.75;
    }

    .top-pill button {
      border: none;
      background: transparent;
      color: #e8f7ff;
      cursor: pointer;
      padding: 0;
      font-size: 0.8rem;
    }

    /* GAME SCREEN */
    #game-screen {
      flex-direction: column;
      align-items: stretch;
      justify-content: stretch;
    }

    .game-background {
      position: absolute;
      inset: 0;
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
      filter: brightness(0.88);
      z-index: 0;
    }

    .game-backdrop {
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.7) 0, rgba(0,0,0,0.35) 50%, rgba(0,0,0,0.1) 100%);
      z-index: 1;
    }

    .game-ui {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      padding: 18px 16px;
      justify-content: flex-end;
      gap: 12px;
    }

    .chapter-label {
      align-self: flex-start;
      margin-left: 4px;
      margin-bottom: auto;
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 0.7rem;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      border: 1px solid rgba(50, 227, 255, 0.7);
      background: rgba(2, 10, 18, 0.85);
      color: #9fe5ff;
    }

    .dialogue-box {
      width: min(880px, 100%);
      margin: 0 auto;
      background: linear-gradient(to top, rgba(5, 12, 18, 0.96), rgba(7, 24, 36, 0.96));
      border-radius: 12px;
      border: 1px solid rgba(101, 216, 255, 0.7);
      box-shadow: 0 0 20px rgba(28, 150, 210, 0.5);
      padding: 12px 16px 10px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      position: relative;
    }

    .speaker-name {
      font-size: 0.8rem;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: #32e3ff;
      opacity: 0.9;
    }

    .dialogue-text {
      min-height: 64px;
      font-size: 0.9rem;
      line-height: 1.5;
      color: #ffffff;
      white-space: pre-line;
    }

    .dialogue-next {
      position: absolute;
      right: 12px;
      bottom: 6px;
      font-size: 0.8rem;
      opacity: 0.7;
    }

    .dialogue-next.hidden {
      opacity: 0;
    }

    .choices {
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .choice-btn {
      border-radius: 8px;
      border: 1px solid rgba(80, 160, 210, 0.8);
      background: rgba(6, 20, 32, 0.95);
      padding: 7px 10px;
      font-size: 0.85rem;
      text-align: left;
      cursor: pointer;
      transition: background 0.15s ease, transform 0.08s ease, box-shadow 0.15s ease;
      color: #ffffff;
    }

    .choice-btn:hover {
      background: rgba(20, 54, 90, 0.98);
      transform: translateY(-1px);
      box-shadow: 0 0 12px rgba(50, 227, 255, 0.4);
      color: #ffffff;
    }

    .name-input-wrapper {
      margin-top: 6px;
      display: flex;
      gap: 6px;
      align-items: center;
    }

    .name-input-wrapper input {
      flex: 1;
      background: rgba(3, 12, 22, 0.94);
      border-radius: 6px;
      border: 1px solid rgba(110, 180, 220, 0.9);
      padding: 6px 8px;
      color: #eaf7ff;
      font-size: 0.85rem;
    }

    .name-input-wrapper button {
      border-radius: 6px;
      border: 1px solid rgba(110, 180, 220, 0.9);
      background: rgba(10, 34, 52, 0.96);
      color: #eaf7ff;
      padding: 6px 10px;
      font-size: 0.8rem;
      cursor: pointer;
    }

    /* SIMPLE PANELS (ENDING DB / CREDITS / SETTINGS) */
    .panel {
      width: min(900px, 96vw);
      max-height: 90vh;
      border-radius: 14px;
      border: 1px solid rgba(60, 190, 255, 0.8);
      background: radial-gradient(circle at top, rgba(12, 34, 54, 0.98), rgba(3, 10, 20, 0.98));
      box-shadow: 0 0 30px rgba(30, 150, 220, 0.65);
      padding: 16px 18px 14px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      overflow: hidden;
    }

    .panel-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(148, 212, 255, 0.4);
      padding-bottom: 8px;
      margin-bottom: 6px;
    }

    .panel-title {
      font-size: 0.9rem;
      letter-spacing: 0.24em;
      text-transform: uppercase;
      color: #9fe5ff;
    }

    .panel-close {
      cursor: pointer;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    .panel-body {
      overflow-y: auto;
      padding-right: 6px;
      font-size: 0.85rem;
      line-height: 1.5;
    }

    .credits-section-title {
      margin-top: 4px;
      margin-bottom: 4px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      font-size: 0.8rem;
      color: #32e3ff;
    }

    .credits-list {
      margin-bottom: 8px;
    }

    .credits-list div {
      margin: 2px 0;
    }

    .settings-row {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      padding: 6px 0;
      border-bottom: 1px solid rgba(120, 170, 210, 0.35);
    }

    .settings-label {
      font-size: 0.85rem;
      opacity: 0.9;
    }

    .settings-controls {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
    }

    .pill-toggle {
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid rgba(130, 180, 220, 0.7);
      background: rgba(5, 15, 25, 0.96);
      font-size: 0.8rem;
      cursor: pointer;
      opacity: 0.8;
      color: #ffffff;
    }

    .pill-toggle.active {
      border-color: #32e3ff;
      background: rgba(12, 36, 54, 0.98);
      opacity: 1;
      box-shadow: 0 0 12px rgba(50, 227, 255, 0.6);
    }

    /* ENDING DATABASE */
    .ending-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(190px, 1fr));
      gap: 10px;
      margin-top: 6px;
    }

    .ending-card {
      border-radius: 10px;
      border: 1px solid rgba(130, 190, 240, 0.8);
      background: rgba(3, 12, 22, 0.96);
      padding: 8px;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .ending-thumb {
      width: 100%;
      aspect-ratio: 16 / 9;
      border-radius: 6px;
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
      margin-bottom: 4px;
      position: relative;
      overflow: hidden;
    }

    .ending-thumb.locked {
      filter: grayscale(1) blur(1px);
    }

    .ending-code {
      font-size: 0.75rem;
      opacity: 0.8;
    }

    .ending-title {
      font-size: 0.85rem;
      font-weight: 600;
    }

    .ending-desc {
      font-size: 0.78rem;
      opacity: 0.85;
    }

    .ending-locked-label {
      font-size: 0.8rem;
      opacity: 0.6;
    }

    .ending-tag {
      position: absolute;
      left: 6px;
      top: 6px;
      font-size: 0.7rem;
      padding: 2px 6px;
      border-radius: 999px;
      background: rgba(3, 8, 16, 0.85);
      border: 1px solid rgba(200, 230, 255, 0.8);
    }

    .small-note {
      font-size: 0.75rem;
      opacity: 0.8;
      margin-top: 6px;
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: rgba(5, 12, 24, 0.9);
    }
    ::-webkit-scrollbar-thumb {
      background: rgba(90, 160, 210, 0.9);
      border-radius: 999px;
    }

    /* === 텍스트 색 강제 흰색 === */
    .dialogue-text,
    .choice-btn,
    .pill-toggle {
      color: #ffffff !important;
    }

    .game-video-bg {
      position: absolute;
      inset: 0;
      object-fit: cover;
      z-index: 0;
      background: #000;
    }

    /* 이미지/영상 중앙 배치 강제 */
    .game-background,
    .game-video-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      left: 0;
      top: 0;
    }

    .game-background {
      background-position: center center !important;
      background-size: cover !important;
    }

    .game-video-bg {
      object-fit: cover !important;
      object-position: center center !important;
    }

    /* 오버레이 공통 */
    .game-overlay {
      position: absolute;
      inset: 0;
      z-index: 3;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }

    /* 계약서 패널 */
    .contract-panel {
      pointer-events: auto;
      width: min(780px, 95vw);
      max-height: 70vh;
      padding: 18px 20px 16px;
      border-radius: 12px;
      border: 1px solid rgba(60, 220, 255, 0.9);
      background: radial-gradient(circle at top,
                  rgba(8, 26, 46, 0.98),
                  rgba(3, 10, 20, 0.98));
      box-shadow:
        0 0 24px rgba(60, 220, 255, 0.5),
        0 0 80px rgba(10, 140, 255, 0.45);
      color: #eaf7ff;
      font-size: 0.82rem;
      line-height: 1.5;
      overflow-y: auto;
    }

    .contract-header {
      font-size: 0.82rem;
      letter-spacing: 0.26em;
      text-transform: uppercase;
      color: #9fe5ff;
      margin-bottom: 8px;
      padding-bottom: 6px;
      border-bottom: 1px solid rgba(160, 220, 255, 0.5);
    }

    .contract-body {
      font-size: 0.8rem;
    }

    .contract-body p {
      margin: 4px 0 6px;
    }

    .contract-body strong {
      color: #32e3ff;
    }

    .contract-fade {
      opacity: 0.7;
      font-size: 0.75rem;
    }

    .contract-en.hidden,
    .contract-ko.hidden {
      display: none;
    }
  </style>
</head>
<body class="vsync-cursor">
  <!-- LOADING SCREEN -->
  <div id="loading-screen">
    <div class="loading-box">
      <div class="loading-title">V-Sync ACCESS PROTOCOL</div>
      <div class="loading-line" data-step="0">
        <span class="en">Scanning User Credentials…</span>
        <span class="ko">사용자 인증 정보를 스캔하는 중…</span>
      </div>
      <div class="loading-line" data-step="1">
        <span class="en">Verifying Access Level…</span>
        <span class="ko">접근 권한을 검증하는 중…</span>
      </div>
      <div class="loading-line" data-step="2">
        <span class="en">All Checks Passed.</span>
        <span class="ko">모든 체크 통과.</span>
      </div>
      <div class="loading-line" data-step="3">
        <span class="en">…Clear. Access Granted.</span>
        <span class="ko">…클리어. 접근 승인.</span>
      </div>
      <div class="loading-progress">
        <div class="loading-progress-bar"></div>
      </div>
    </div>
  </div>

  <!-- MAIN MENU -->
  <div id="main-menu" class="screen hidden">
    <div class="top-bar">
      <div class="top-pill">
        <span class="label">LANG</span>
        <span id="top-lang-label">KO</span>
      </div>
      <div class="top-pill">
        <span class="label">SOUND</span>
        <button id="top-sound-toggle">ON</button>
      </div>
    </div>
    <div>
      <div class="title-logo">VOX DATING SIMULATION</div>
      <div class="title-sub">V-Sync System · Protocol Interface</div>
      <div class="menu-buttons">
        <button class="btn" id="btn-start">START</button>
        <button class="btn" id="btn-ending-db">ENDING DATABASE</button>
        <button class="btn" id="btn-credits">CREDITS</button>
        <button class="btn" id="btn-settings">SYSTEM SETTINGS</button>
      </div>
      <div style="font-size:0.75rem; opacity:0.65;">
        ※ 언어 및 자동 사운드 설정은 SYSTEM SETTINGS에서 변경할 수 있습니다.
      </div>
    </div>
  </div>

  <!-- GAME SCREEN -->
  <!-- (이하 게임, 엔딩, 설정, 스크립트 부분은 기존과 동일, 그대로 유지) -->
  <!-- ... 기존 2번 코드의 나머지 HTML & <script> 전체를 그대로 두고,
       맨 아래 "로딩 시퀀스" 함수만 교체하면 됨 ... -->

  <!-- (중략: GAME SCREEN / ENDING DB / CREDITS / SETTINGS / SCRIPT 내용은 질문에 있던 그대로) -->

<script>
  /* =============================
     기본 상태 & 로컬 스토리지
     ============================= */
  const SETTINGS_KEY = "vds_settings";
  const ENDINGS_KEY  = "vds_endings";

  function loadSettings() {
    try {
      const raw = localStorage.getItem(SETTINGS_KEY);
      if (!raw) return { lang: "ko", autoSound: true };
      const parsed = JSON.parse(raw);
      return {
        lang: parsed.lang === "en" ? "en" : "ko",
        autoSound: parsed.autoSound !== false
      };
    } catch (e) {
      return { lang: "ko", autoSound: true };
    }
  }

  function saveSettings() {
    localStorage.setItem(SETTINGS_KEY, JSON.stringify(settings));
  }

  function loadEndings() {
    try {
      const raw = localStorage.getItem(ENDINGS_KEY);
      if (!raw) return {};
      return JSON.parse(raw);
    } catch (e) {
      return {};
    }
  }

  function saveEndings() {
    localStorage.setItem(ENDINGS_KEY, JSON.stringify(unlockedEndings));
  }

  const settings = loadSettings();
  const unlockedEndings = loadEndings();

  /* =============================
     오디오 (장면별 BGM)
     ============================= */
  const audioFiles = {
    main: "Falling.mp3",
    scene0: "Falling.mp3",
    scene1: "Falling.mp3",
    scene2: "Falling.mp3",
    scene3: "Falling.mp3",
    scene4: "Falling.mp3",
    scene5: "Falling.mp3"
  };

  const audioMap = {};
  let currentBgmKey = null;
  let globalMuted = false;

  function initAudio() {
    for (const key in audioFiles) {
      const a = new Audio(audioFiles[key]);
      a.loop = true;
      audioMap[key] = a;
    }
  }

  function stopAllBgm() {
    Object.values(audioMap).forEach(a => {
      a.pause();
    });
  }

  function playBgm(key) {
    currentBgmKey = key;
    stopAllBgm();
    const a = audioMap[key];
    if (!a) return;
    a.muted = globalMuted;
    if (settings.autoSound && !globalMuted) {
      a.currentTime = 0;
      a.play().catch(() => {});
    }
  }

  /* =============================
     (중략: ENDINGS / SCRIPT / normalizeScript /
      gameState / determineEndingFromChoices /
      NEXT_SCENE_MAP / DOM 캐시 / 게임 로직 등
      질문에 들어있던 기존 2번 코드 스크립트 그대로)
     ============================= */

  const $loading        = document.getElementById("loading-screen");
  const $loadingLines   = document.querySelectorAll(".loading-line");
  const $progressBar    = document.querySelector(".loading-progress-bar");

  const $mainMenu       = document.getElementById("main-menu");
  const $gameScreen     = document.getElementById("game-screen");
  const $endingDbScreen = document.getElementById("ending-db-screen");
  const $creditsScreen  = document.getElementById("credits-screen");
  const $settingsScreen = document.getElementById("settings-screen");

  /* ... (나머지 변수/함수는 기존 그대로) ... */

  /* =============================
     로딩 시퀀스 (1번 코드와 동일 로직)
     ============================= */
// 로딩 화면 → 메인 메뉴로 넘기는 함수
function startLoadingSequence() {
  const loading = document.getElementById("loading-screen");
  const lines   = document.querySelectorAll(".loading-line");
  let step = 0;

  function showStep() {
    // 1번 코드처럼 한 줄씩 순차적으로 활성화
    if (step < lines.length) {
      lines[step].classList.add("active");
      step++;
      setTimeout(showStep, 900);   // 줄 간 간격 0.9초
    } else {
      // 모든 줄이 다 켜진 후, 살짝 기다렸다가 로딩 제거 + 메인 메뉴로
      setTimeout(() => {
        loading.classList.add("hidden");   // .hidden { display:none !important; }
        showScreen($mainMenu);             // 메인 메뉴 화면 표시
        playBgm("main");                   // 메인 BGM 재생
      }, 900);
    }
  }

  showStep();
}


  /* =============================
     초기화
     ============================= */
  initAudio();
  setLangVisual();
  setSoundVisual();
  startLoadingSequence();
</script>
