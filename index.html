<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>COMING MARCH 14 · 2026</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --cyan: #46caff;
      --cyan-soft: #3ab6ff;
      --cyan-glow: rgba(70, 202, 255, 0.55);
      --text-main: #e9faff;
      --text-sub: #9ab6ca;
      --bg: #01040a;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #0a1224 0%, #040710 45%, #000 100%);
      font-family: "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: var(--text-main);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .center-wrap {
      position: relative;
      text-align: center;
      padding: 40px 24px;
    }

  .center-wrap::before {
      content: "";
      position: absolute;
      inset: 50%;
      transform: translate(-50%, -50%);
      width: 520px;
      height: 520px;
      background: radial-gradient(circle,
        rgba(70, 202, 255, 0.25) 0%,
        rgba(70, 202, 255, 0.35) 40%,
        transparent 80%);
      filter: blur(20px);
      z-index: -1;
      opacity: 0.9;
    }

    .logo {
      width: 260px;
      max-width: 70vw;
      display: block;
      margin: 0 auto 28px auto;
      filter:
        drop-shadow(0 0 14px var(--cyan-glow))
        drop-shadow(0 0 28px rgba(70, 202, 255, 0.5))
        drop-shadow(0 0 48px rgba(70, 202, 255, 0.35));
    }

    .tagline {
      font-size: 0.9rem;
      letter-spacing: 0.25em;
      color: var(--text-sub);
      margin-bottom: 12px;
      text-transform: uppercase;
    }

    .tagline span {
      color: var(--cyan);
    }

    .headline {
      font-size: 1.9rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      margin-bottom: 16px;
      text-shadow:
        0 0 10px var(--cyan-glow),
        0 0 22px rgba(70, 202, 255, 0.4);
    }

    .date-line {
      font-size: 1.05rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      margin-bottom: 22px;
      color: var(--cyan);
      text-shadow:
        0 0 12px rgba(70, 202, 255, 0.4),
        0 0 20px rgba(70, 202, 255, 0.35);
    }

    .date-line .tilde {
      color: var(--cyan-soft);
      margin: 0 4px;
    }

    .sub {
      font-size: 0.9rem;
      color: var(--text-sub);
      max-width: 360px;
      margin: 0 auto;
    }

    .sub span {
      color: var(--cyan);
    }
  </style>
</head>

<body>
  <main class="center-wrap">

    <img src="voxtek_1.png" alt="VoxTek Logo" class="logo" />

    <div class="tagline">
      VOXTEK <span>V-SYNC</span> ACCESS CHANNEL
    </div>

    <h1 class="headline">SYSTEM UPDATE INCOMING</h1>

    <div class="date-line">
      <span class="tilde">~</span>
      COMING MARCH 14 · 2026
      <span class="tilde">~</span>
    </div>

    <p class="sub">
      Broadcast reboot scheduled.
      <span>Stay tuned · Do not power off.</span>
    </p>
  </main>
</body>
</html>
